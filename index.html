<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-3">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <img class="img-fluid" src="./Assets/SiteLogo.png" alt="">
      </a>

      <ul class="nav nav-pills me-5">
        <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Gallery</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Team</a></li>
      </ul>
      <button type="button" class="btn btn-outline-dark rounded-pill px-5 py-2 me-5">Sign in</button>
    </header>
    <div style="background-color: #D6E4FE; border-radius: 30px;" class="row flex-lg-row-reverse align-items-center me-5 ms-5">
      <div class="col-10 col-sm-8 col-lg-6 position-relative">
    <img src="./Assets/_x31_.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
    
    <img class="position-absolute top-50 start-50 translate-middle img-fluid" src="./Assets/iPhone 13 Pro.png" alt="iPhone">
</div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3 ms-5" style="color: #491D8B;">Turbo prototyping tool <br> for app design</h1>
        <p class=" ms-5 mt-5 " style="font-family: Arial, Helvetica, sans-serif; font-size: 22px; color: #37383C;">Ideate and collaborate on website prototypes with <br> team and clients</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-primary btn-lg px-5 py-3 ms-5 mt-5 rounded-pill">Get Started</button>
        </div>
      </div>
    </div>
    </div>
    
</body>
</html>
